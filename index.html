<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="container d-flex flex-column align-items-center">
        <div class="row">
            <div class="col">
                <p class="font" id="First-Name">First Name</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p class="font" id="Last-Name">Last Name</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p class="font" id="Codestack-Email">Codestack Email</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p class="font" id="Home-Email">Home Email</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="font" id="Get-Random-Name">Get random name</button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <div class="btn-group dropend">
                    <button class="font dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Last Five Names
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item font" href="#" id="Name5">Name1</a></li>
                        <li><a class="dropdown-item font" href="#" id="Name4">Name2</a></li>
                        <li><a class="dropdown-item font" href="#" id="Name3">Name3</a></li>
                        <li><a class="dropdown-item font" href="#" id="Name2">Name4</a></li>
                        <li><a class="dropdown-item font" href="#" id="Name1">Name5</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./scripts/app.js"></script>
</body>

</html>
